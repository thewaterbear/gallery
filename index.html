<!DOCTYPE html>
<html>
<head>
	<title>Gallery</title>
</head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
<link rel="stylesheet/less" type="text/css" href="style.less" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<body>
	
<div class="profile">
	<div class="avatar"><img src="/images/avatar.jpg"></div>
  <div class="bio">Projects and creations of Dave Chenell</div>
	<ul class="social">
		<li><i class="fa fa-twitter"></i></li>
		<li><i class="fa fa-dribbble"></i></li>
		<li><i class="fa fa-instagram"></i></li>
	</ul>
</div>

<div class="container">
  <!-- there are a few shorthand columns widths as well -->
  <div class="row">
    <div class="one-third column">
    	<img src="/images/echo.png" alt="">
    </div>
    <div class="one-third column">
    	<img src="/images/lotus.gif" alt="">
    </div>
    <div class="one-third column">
    	<img src="/images/river.png" alt="">
    </div>
  </div>
</div>


<!-- scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>


</body>
</html>
